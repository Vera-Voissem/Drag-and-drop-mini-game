<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Categorization Interface</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Sort the Words</h1>

  <div class="categories">
    <div class="category" data-category="colors">Colors</div>
    <div class="category" data-category="sports">Sports</div>
    <div class="category" data-category="cars">Cars</div>
  </div>

  <div class="words">
    <div class="word" draggable="true" data-category="colors">Pink</div>
    <div class="word" draggable="true" data-category="sports">Tennis</div>
    <div class="word" draggable="true" data-category="cars">BMW</div>
    <div class="word" draggable="true" data-category="colors">Blue</div>
    <div class="word" draggable="true" data-category="sports">Skating</div>
    <div class="word" draggable="true" data-category="cars">Audi</div>
    <div class="word" draggable="true" data-category="colors">Crimson</div>
    <div class="word" draggable="true" data-category="sports">Football</div>
    <div class="word" draggable="true" data-category="cars">Tesla</div>
    <div class="word" draggable="true" data-category="colors">Ivory</div>
    <div class="word" draggable="true" data-category="sports">Surfing</div>
    <div class="word" draggable="true" data-category="colors">Copper</div>
    <div class="word" draggable="true" data-category="cars">Toyota</div>
    <div class="word" draggable="true" data-category="sports">Wrestling</div>
    <div class="word" draggable="true" data-category="colors">Charcoal</div>
    <div class="word" draggable="true" data-category="cars">Lexus</div>
    <div class="word" draggable="true" data-category="colors">Teal</div>
    <div class="word" draggable="true" data-category="cars">Volvo</div>
    <div class="word" draggable="true" data-category="sports">Fencing</div>



  </div>

  <script src="script.js"></script>
</body>
</html>
